<section class="md-margin md-whiteframe-z1">
  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      Hello Alice, this is your dashboard!
    </div>
  </md-toolbar>
</section>

<section class="md-margin" layout="row">
  <md-card class="section-header">
    <md-card-title>
      <md-card-title-text layout="column">
        <span flex></span>
        <span class="md-headline">You</span>
        <span class="md-headline">may</span>
        <span class="md-headline">like...</span>
        <span flex></span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-fab md-mini"><i class="fa fa-cogs"></i></md-button>
    </md-card-actions>
  </md-card>

  <div ng-repeat="movie in dashboard.recommendedMovies">
    <ng-include src="'lib/movie-card.html'"></ng-include>
  </div>

  <md-button class="md-raised">
    more <i class="fa fa-chevron-right"></i>
  </md-button>
</section>
